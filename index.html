
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>客注納期検索</title>
  <style>
    :root {
      --main-color: #007b8f;
      --highlight-bg: #f0f9ff;
    }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      padding: 2em;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: var(--main-color);
      margin-bottom: 1em;
    }
    input, button {
      width: 100%;
      padding: 1em;
      margin-top: 1em;
      font-size: 1.1em;
    }
    .result {
      margin-top: 2em;
      padding: 1em;
      background: #eef;
      border-radius: 10px;
      font-size: 1.1em;
      line-height: 1.6em;
    }
    .highlight-remarks {
      margin-top: 1em;
      padding: 1em;
      background: #fffbe6;
      border-left: 5px solid #f0ad4e;
      font-weight: bold;
      color: #c56d00;
    }
    .fade-in {
      animation: fadeIn 0.6s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>客注納期検索</h1>
    <input type="date" id="注文日">
    <input type="text" id="品番" placeholder="品番を入力">
    <button onclick="検索()">検索</button>
    <div id="結果" class="result fade-in" style="display:none;"></div>
  </div>

  <script>
    document.getElementById("注文日").valueAsDate = new Date();

    let 商品データ = {};
    let 区分データ = {};

    async function fetchGitHubCSV(path) {
      const res = await fetch(`https://raw.githubusercontent.com/t-ha0128/kyakuchu-nouki-app/main/${path}`);
      return await res.text();
    }

    function parseCSV(csv) {
      const lines = csv.trim().split("\n");
      return lines.map(line => line.split(","));
    }

    async function loadData() {
      const productCSV = await fetchGitHubCSV("data/product.csv");
      const kubunCSV = await fetchGitHubCSV("data/kubun.csv");

      const products = parseCSV(productCSV);
      for (let i = 1; i < products.length; i++) {
        const cols = products[i];
        const 品番 = cols[0];
        商品データ[品番] = {
          品番名: cols[1],
          仕入先名: cols[2],
          品種名: cols[4],
          メーカー商品コード: cols[5],
          上代本体単価: cols[6],
          PS区分名: cols[7],
          区分: cols[8],
          備考: cols[9]
        };
      }

      const kubun = parseCSV(kubunCSV);
      for (let i = 1; i < kubun.length; i++) {
        const [k, w] = kubun[i];
        区分データ[k] = parseInt(w);
      }
    }

    async function 検索() {
      await loadData();
      const 品番 = document.getElementById("品番").value.trim();
      const 注文日 = new Date(document.getElementById("注文日").value);
      const box = document.getElementById("結果");

      const item = 商品データ[品番];
      if (!item) {
        box.innerHTML = "<strong style='color:red;'>該当する品番が見つかりません。</strong>";
        box.style.display = "block";
        return;
      }

      const 週数 = 区分データ[item.区分] || 0;
      const 納期 = new Date(注文日);
      納期.setDate(納期.getDate() + 7 * 週数);
      const 土曜差 = (6 - 納期.getDay() + 7) % 7;
      納期.setDate(納期.getDate() + 土曜差);
      const 納期表示 = `${納期.getFullYear()}/${納期.getMonth()+1}/${納期.getDate()}（土）`;

      let html = `
        <div style="background: var(--highlight-bg); padding: 1em; border-left: 5px solid var(--main-color); font-weight: bold; font-size: 1.2em;">
          納期：<span style='color: var(--main-color);'>${納期表示}</span>
        </div>
        <div><strong>品番名：</strong>&nbsp;${item.品番名}</div>
        <div><strong>仕入先名：</strong>&nbsp;${item.仕入先名}</div>
        <div><strong>品種名：</strong>&nbsp;${item.品種名}</div>
        <div><strong>メーカー商品コード：</strong>&nbsp;${item.メーカー商品コード}</div>
        <div><strong>上代本体単価：</strong>&nbsp;${item.上代本体単価}</div>
        <div><strong>P/S区分名：</strong>&nbsp;${item.PS区分名}</div>
      `;

      if (item.備考) {
        html += `<div class="highlight-remarks">📝 備考：${item.備考}</div>`;
      }

      box.innerHTML = html;
      box.style.display = "block";
    }
  </script>
</body>
</html>
